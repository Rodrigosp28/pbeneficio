<h2>Personas Por Localidad</h2>
<br>
<div>
  <form [formGroup]="forma" class="form-inline" #f>
    <div class="form-group mb-2">
      <label for="locali" class="mr-5">Seleccionar Localidad</label>
      <select formControlName="localid" id="locali" class="form-control" name="locali" [(ngModel)]="localidad.idLocalidad">
      <option *ngFor="let locali of localidades" [value]="locali.idLocalidad">{{locali.nombre}}</option>
      </select>
    </div>
  </form>
</div>
<br>
<div class="mt-3">
  <app-loading *ngIf="loading"></app-loading>
  <app-sinregistro *ngIf="!loading && personas.length===0"></app-sinregistro>
  <table class="table" *ngIf="!loading && personas.length>0">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Clave de Lector</th>
        <th scope="col">Nombre</th>
        <th scope="col">Paterno</th>
        <th scope="col">Materno</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody class="table-info">
      <tr *ngFor="let person of personas; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{person.claveLector}}</td>
      <td>{{person.nombre}}</td>
      <td>{{person.apellidoPat}}</td>
      <td>{{person.apellidoMat}}</td>
      <td >
        <button class="btn btn-success" (click)="verpersona(person.idPersona)"><i class="fas fa-eye"></i>Ver</button>
        <button *ngIf="idRol==='1'" class="btn btn-danger ml-3" (click)="eliminarpersona(person.idPersona)"><i class="fas fa-trash"></i></button>
      </td>
      </tr>
    </tbody>
    </table>
    </div>
