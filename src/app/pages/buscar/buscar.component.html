<h2>Buscar Personas:</h2>
<div class="row">
  <div class="form-check ml-3">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [(ngModel)]="cl" value="nombre">
    <label class="form-check-label" for="exampleRadios1">
      Por Nombre
    </label>
  </div>
  <div class="form-check ml-5">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="cl" value="clave">
    <label class="form-check-label" for="exampleRadios2">
      Por Clave Lector
    </label>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <input type="text" class="form-control" [(ngModel)]="item" (keyup)="buscar()" placeholder="Buscar Persona ">
  </div>
</div>
<div class="mt-3">
  <app-loading *ngIf="loading"></app-loading>
  <app-sinregistro *ngIf="!loading && personas.length===0"></app-sinregistro>
  <table class="table" *ngIf="!loading && personas.length>0">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Clave Lector</th>
        <th scope="col">Nombre</th>
        <th scope="col">Paterno</th>
        <th scope="col">Materno</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody class="table-info">
      <tr *ngFor="let person of personas; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{person.claveLector}}</td>
      <td>{{person.nombre}}</td>
      <td>{{person.apellidoPat}}</td>
      <td>{{person.apellidoMat}}</td>
      <td>
        <button class="btn btn-success" (click)="verpersona(person.idPersona)"><i class="fas fa-eye"></i>Ver</button>
        <button *ngIf="idRol==='1'" class="btn btn-danger ml-3" (click)="eliminarpersona(person.idPersona)"><i class="fas fa-trash"></i></button>
      </td>
      </tr>
    </tbody>
    </table>
    </div>
