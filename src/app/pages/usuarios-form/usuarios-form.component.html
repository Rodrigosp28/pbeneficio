<div class="col-md-12 col-lg-12">
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <h5 class="card-header bg-primary" style="color: white;">Nuevo Registro</h5>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="guardarUsuario(f)" > 
                <h2>Ingresar Nuevo Usuario</h2>
                <br>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" 
                           name="nombre" 
                           class="form-control" 
                           [(ngModel)]="usuario.nombre" 
                           id="nombre" 
                           required
                           [disabled]="dform"
                           placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="apepat">Apellido Paterno</label>
                    <input type="text" 
                           name="apepat" 
                           class="form-control" 
                           [(ngModel)]="usuario.apePat" 
                           id="apepat" 
                           required
                           [disabled]="dform"
                           placeholder="Apellido Paterno">
                  </div>
                  <div class="form-group">
                    <label for="apemat">Apellido Materno:</label>
                    <input type="text" 
                           name="apemat" 
                           class="form-control" 
                           [(ngModel)]="usuario.apeMat" 
                           id="apemat" 
                           [disabled]="dform"
                           required
                           placeholder="Apellido Materno">
                  </div>
                  <div class="form-group">
                    <label for="usuario">usuario:</label>
                    <input type="text" 
                           name="usuario" 
                           class="form-control" 
                           [(ngModel)]="usuario.usuario" 
                           id="usuario"
                           required 
                           [disabled]="dform"
                           placeholder="Nombre de Usuario">
                  </div>
                  <div class="form-group">
                    <label for="contra">Contraseña:</label>
                    <input type="text" 
                           name="contra" 
                           class="form-control" 
                           [(ngModel)]="usuario.password" 
                           id="contra"
                           required 
                           [disabled]="dform"
                           placeholder="contraseña">
                  </div>
                  <div class="form-group">
                    <label for="fechanac">Fecha Nacimiento:</label>
                    <input type="date" 
                           name="fechanac" 
                           class="form-control" 
                           required
                           [disabled]="dform"
                           [(ngModel)]="usuario.fechaNac" 
                           id="fechanac">
                  </div>
                  <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" 
                           name="direccion" 
                           class="form-control" 
                           required
                           [disabled]="dform"
                           [(ngModel)]="usuario.direccion" 
                           id="direccion">
                  </div>
                  <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" 
                           name="ciudad" 
                           class="form-control" 
                           [disabled]="dform"
                           required
                           [(ngModel)]="usuario.ciudad" 
                           id="ciudad">
                  </div>
                  <div class="form-group">
                    <label for="activo">Activo:</label>
                    <select id="activo" 
                            name="activo"
                           [disabled]="dform"
                           required 
                            class="form-control" 
                            [(ngModel)]="usuario.activo">
                      <option *ngFor="let act of activaruser" 
                              [value]="act.idactivar">
                              {{act.descripcion}}
                            </option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" 
                            name="rol" 
                            class="form-control" 
                           [disabled]="dform"
                           required
                            [(ngModel)]="usuario.idRol">
                      <option *ngFor="let rol of roles" 
                              [value]="rol.idRol">
                              {{rol.descripcion}}
                            </option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" 
                            name="cargo" 
                            [disabled]="dform"
                            required
                            class="form-control" 
                            [(ngModel)]="usuario.idCargo">
                      <option *ngFor="let cargo of cargos" 
                              [value]="cargo.idCargo">
                              {{cargo.descripcion}}
                            </option>
                      </select>
                  </div>


                  <button [disabled]="dform" class="btn btn-success" type="submit"><i class="far fa-save"></i>Guardar</button>
                  <button [disabled]="dform" class="btn btn-danger ml-5" (click)="cerrar()"><i class="far fa-window-close"></i>Cancelar</button>
    
            </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
    <img class="card-img" src="./assets/login/fondo1.jpg" alt="">
    </div>
    </div> 
    </div>
